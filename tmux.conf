set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set-option -ga terminal-overrides ',xterm-256color:Tc'

set-window-option -g mode-keys vi

# 新しいPaneを開く場合
bind c new-window -c '#{pane_current_path}'
# 現在のPaneを水平分割してWindowを開く
bind '%' split-window -h -c '#{pane_current_path}'
# 現在のPaneを垂直分割してWindowを開く
bind '"' split-window -v -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# シンクロの開始・終了をトグルで行う
bind S set-window-option synchronize-panes

# シンクロの開始と終了を別のキーに登録する
bind a set-window-option synchronize-panes on
bind b set-window-option synchronize-panes off

set-option -a terminal-features 'XXX:RGB'
set-option -a terminal-overrides 'XXX:Tc'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# for dracula/tmux
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "git cwd"
# per default available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-cpu-usage-colors "pink dark_gray"
# status bar options
set -g @dracula-show-flags true
# powerline
set -g @dracula-show-powerline true
# git
set -g @dracula-git-show-remote 'true'
set -g @dracula-git-show-dirty 'true'

set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
